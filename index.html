<!DOCTYPE html>
<html>

<head>
   
    <title>Great Weather</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/57336ff52d.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body> 
    <div class="Container">
<h1>5 days weather forecast</h1>

<div class="enterCity"> Which city are you looking for? </div>

<form class="searchForm">
    <label class="enterForm" for="searchCity"></label>
    <input type="text" class="enterCity" id="searchCity" placeholder="Enter your city here">
    <button type="Submit" class="searchButton">Show weather</button>
</form>
<h3>Choose unit</h3>
<button class="celsius">Celsius</button><button class="fahrenheit">Fahrenheit</button>
<div class="currentWeather">
<div class="row">
<div class="col-6">
<h2>Vienna</h2>
<ul>
<li><span class="today">
Tuesday 15:35 </span>, clear sky
</li>
<li>
Humidty:  <span class="humidity"> 72%</span>, Wind: <span class="wind">0,45km/h</span>  
</li>
</ul></div>
<div class="col-6">
<div class="temperature-container" >
    <div><span class="temperature">28</span><span class="unit">°</span>

    </div></div></div></div></div>

    <div class="weatherForecast">
<div class="col">
    <div class="weatherForecastPreview">
<div class="forecastDay">Thursday</div>
<div class="forecastTemperature">
    <span class="forecastTemperatureMax">29°</span>
    <span class="forecastTemperatureMin">25°</span>
</div></div></div>
<div class="col">
    <div class="weatherForecastPreview">
        <div class="forecastDay">Friday</div>
        <div class="forecastTemperature">
            <span class="forecastTemperatureMax">28°</span>
            <span class="forecastTemperatureMin">26°</span>
        </div>
    </div>
</div>
<div class="col">
    <div class="weatherForecastPreview">
        <div class="forecastDay">Saturday</div>
        <div class="forecastTemperature">
            <span class="forecastTemperatureMax">25°</span>
            <span class="forecastTemperatureMin">22°</span>
        </div>
    </div>
</div>
<div class="col">
    <div class="weatherForecastPreview">
        <div class="forecastDay">Sunday</div>
        <div class="forecastTemperature">
            <span class="forecastTemperatureMax">24°</span>
            <span class="forecastTemperatureMin">21°</span>
        </div>
    </div>
</div>
<div class="col">
    <div class="weatherForecastPreview">
        <div class="forecastDay">Monday</div>
        <div class="forecastTemperature">
            <span class="forecastTemperatureMax">29°</span>
            <span class="forecastTemperatureMin">25°</span>
        </div>
    </div>
</div>
<div class="col">
    <div class="weatherForecastPreview">
        <div class="forecastDay">Tuesday</div>
        <div class="forecastTemperature">
            <span class="forecastTemperatureMax">28°</span>
            <span class="forecastTemperatureMin">23°</span>
        </div>
    </div>
</div>
    </div>

</div>
