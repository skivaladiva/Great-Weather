<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8" />

<body> 
    <div class="app">
    <div class="Container">
<h1> Which city are you looking for? </h1>

<form >
<div class="col-10 "><input type="search" placeholder="Enter a city.." class="form-control search-input"></div>
<div class="col-2 "><input type="submit" id="searchButton" class="btn btn-primary" value="Search"></div>
</form>


<div class="currentWeather">
<div class="row">
<div class="col-6">
<h2>Vienna</h2>
<ul>
<li><span class="today">
Tuesday 15:35 </span>, clear sky
</li>
<li>
Humidty:  <span class="humidity"> 72 %</span>, Wind: <span class="wind">0,45 km/h</span>  
</li>
</ul></div>
<div class="col-6">
<div class="temperatureContainer" >
    <div><span class="temperature">28</span><span class="temperatureUnit">C°</span>

    </div></div></div></div></div>




    <div class="weatherForecast row">
<div class="col">
    <div class="weatherForecastPreview">
<div class="forecastDay">Thursday</div>
<canvas width="38" height="38"></canvas>
<div class="forecastTemperature">
    <span class="forecastTemperatureMax">29°</span>
    <span class="forecastTemperatureMin">25°</span>
</div></div></div>
<div class="col">
    <div class="weatherForecastPreview">
        <div class="forecastDay">Friday</div>
        <canvas width="38" height="38"></canvas>

            <span class="forecastTemperatureMax">28°</span>
            <span class="forecastTemperatureMin">26°</span>
        </div>
    </div>
</div>
<div class="col">

        <div class="forecastDay">Saturday</div>

            <span class="forecastTemperatureMax">25°</span>
            <span class="forecastTemperatureMin">22°</span>
        </div>
    </div>
</div>
<div class="col">
    <div class="weatherForecastPreview">
        <div class="forecastDay">Sunday</div>
        <canvas width="38" height="38"></canvas>
        <div class="forecastTemperature">
            <span class="forecastTemperatureMax">24°</span>
            <span class="forecastTemperatureMin">21°</span>
        </div>
    </div>
</div>
<div class="col">
    <div class="weatherForecastPreview">
        <div class="forecastDay">Monday</div>

            <span class="forecastTemperatureMax">29°</span>

    </div>
</div>
<div class="col">

        <div class="forecastTemperature">
            <span class="forecastTemperatureMax">28°</span>
            <span class="forecastTemperatureMin">23°</span>
        </div>
    </div>
</div>

<div class="changeUnitContainer">
    <h4>Change unit</h4>
